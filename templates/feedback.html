{% extends 'base.html' %}

{% block title %}
    User Feedbacks
{% endblock title %}

{% block content %}

    <div class="container" style="max-width: 600px; margin: auto;">
        <div class="row" style="display: flex; flex-wrap: wrap;">
            <div class="col-lg-12 text-center p-4" style="padding: 20px; color: #28a745;">
                <h4 style="font-size: 2rem;">User Feedbacks</h4>
            </div>

            {% for feedback in feedback %}
            <div class="col-lg-12 m-1" style="margin: 10px 0;">
                <div class="card" style="border: 3px solid white; border-radius: 8px; box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);">
                    <h6 class="card-header" style="background-color: white; color: #007bff; padding: 15px; margin: 0;">{{feedback.name}}</h6>
                    <div class="card-body" style="padding: 20px;">
                        <p class="card-title" style="color: #6c757d; margin: 10px 0;">{{feedback.created_at}}</p>
                        <p class="card-text" style="color: #28a745; margin: 10px 0;">{{feedback.feedback}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}

            <div class="col-lg-12 m-2" style="margin: 20px 0;">
                <div class="card" style="border: 1px solid #17a2b8; border-radius: 8px;">
                    <div class="card-body" style="padding: 30px;">
                        <form method="post" action="feedback">
                            {% csrf_token %}
                            <h6 class="card-title" style="font-size: 1.2rem; margin-bottom: 15px;">Comment your feedback: </h6>
                            <textarea class="form-control" rows="5" id="feedback" name="feedback" placeholder="Write your feedback" style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 5px;"></textarea>
                            <input type="submit" class="fourth ml-0 mt-2 mb-0" value="Submit" style="background-color: #007bff; color: white; border: none; padding: 10px 25px; margin-top: 15px; border-radius: 5px; cursor: pointer;">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
